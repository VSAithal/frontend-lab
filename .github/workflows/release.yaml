name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://npm.pkg.github.com
          scope: '@vsaithal'

      - run: pnpm install --frozen-lockfile
      - name: Configure npm for GitHub Packages
        run: |
          echo "@vsaithal:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc

      - name: Create Release PR or Publish
        uses: changesets/action@v1
        with:
          # This PR will contain version bumps + changelog updates
          title: 'chore(release): version packages'
          commit: 'chore(release): version packages'
          # This runs ONLY after the release PR is merged into master
          publish: pnpm -C packages/core-ui release:github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
